<script>
    function giaiThua(n) {
        let result = 1;
        for (let i = n; i>0; i--) {
            result = result * i;
        }
        return result;
    }
    let n= parseInt(prompt("Nhap so bat ki"));
    let result = giaiThua(n);
    document.write(result);
</script>
